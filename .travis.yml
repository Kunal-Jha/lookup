language: java
jdk:
- oraclejdk8
- oraclejdk7
- openjdk7
before_install:
- cat /etc/hosts
- sudo hostname "$(hostname | cut -c1-63)"
- sed -e "s/^\\(127\\.0\\.0\\.1.*\\)/\\1 $(hostname | cut -c1-63)/" /etc/hosts | sudo
  tee /etc/hosts
- cat /etc/hosts
env:
  global:
  - secure: 
script: mvn clean install
deploy:
  provider: releases
  api_key: 
  file: target/generateswaggerdoc/index.html
  skip_cleanup: true
  on:
    overwrite: true
branches:
  only:
  - V2_improvements
install: "/bin/true"
notifications:
  email:
    recipients:
    - kunal94jha@gmail.com
    on_success: change
    on_failure: change
